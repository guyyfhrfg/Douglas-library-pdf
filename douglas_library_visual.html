<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مكتبة دوقلاس - عرض الكتب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            direction: rtl;
        }
        .library-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book-card {
            width: 200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .book-card .info {
            padding: 10px;
        }
        .category {
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            background-color: #888;
            border-radius: 4px;
            padding: 2px 6px;
            display: inline-block;
            margin-top: 5px;
        }
        .فلسفة { background-color: #3498db; }
        .هندسة { background-color: #e67e22; }
        .Logic { background-color: #8e44ad; }
    </style>
</head>
<body>
    <h1>مكتبة دوقلاس</h1>
    <div class="library-container">
        <!-- BOOK CARDS START -->
        <div class="book-card">
            <img src="covers/philosophy_intro.jpg" alt="غلاف الكتاب">
            <div class="info">
                <h4>مقدمة في الفلسفة</h4>
                <div class="category فلسفة">فلسفة</div>
                <p>عربي</p>
                <a href="library/philosophy_intro.pdf" target="_blank">تحميل</a>
            </div>
        </div>
        <div class="book-card">
            <img src="covers/electrical_basics.jpg" alt="غلاف الكتاب">
            <div class="info">
                <h4>مبادئ الهندسة الكهربائية</h4>
                <div class="category هندسة">هندسة</div>
                <p>عربي</p>
                <a href="library/electrical_basics.pdf" target="_blank">تحميل</a>
            </div>
        </div>
        <div class="book-card">
            <img src="covers/logic_art.jpg" alt="Book Cover">
            <div class="info">
                <h4>The Art of Logic</h4>
                <div class="category Logic">Logic</div>
                <p>English</p>
                <a href="library/logic_art.pdf" target="_blank">Download</a>
            </div>
        </div>
        <!-- BOOK CARDS END -->
    </div>
</body>
</html>
